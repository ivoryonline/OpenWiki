<!doctype html>
<html style="color-scheme:dark;background-color:#121212;scroll-behavior:smooth">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<style>
@font-face {
font-family: Rubik;
font-style: normal;
font-weight: 300 900;
src: url(rubik.woff2) format(woff2)
}

body {
opacity: 0.9;
font-family: Rubik;
}

h2 {
font-size: 1.8rem;
margin: 0;
font-weight: 1000;
font-family: tousediff;
border-bottom: 1px solid #262626;
margin-top: 30px
}

p {
margin:0;
margin-top: 10px;
filter:brightness(0.92);
line-height: 1.8;
}

a {
color: lightblue;
text-decoration: none;
font-size:0.9rem
}

a:hover {
text-decoration: underline
}

code {
background-color: black;
font-size: 1.2rem;
}

::selection {
background: #376681
}

svg {
vertical-align: middle
}

button {
height: 60px;
width: auto;
padding-left:15px;
padding-right:15px;
border: none;
border-radius: 30px;
font-size: 1.5rem;
font-family: Rubik;
background-color: #4b6675;
color: lightblue;
transition: 0.2s ease;
cursor: pointer
}

.icon {
width: 70px;
height: 60px
}

button:hover {
filter: brightness(0.9)
}

button:active {
filter: brightness(1.05);
border-radius: 10px
}

input {
background: #202020;
border: none;
border-radius: 30px;
height: 60px;
max-width: 500px;
outline: none;
font-family: Rubik;
font-size: 1.1rem;
transition: 0.2s ease;
padding-left: 20px;
width: 100%;
box-sizing: border-box;
}
input:focus {
background: #303030;
border-radius: 15px;
}

.header {
transition: 0.2s ease;
}

.content {
transition: 0.2s ease;
}

@media (max-width: 1000px) {
button {
display: none
}
input {
max-width:95%;
}
.info {
display:none !important; 
}
.content {
margin-left: 5vw !important;
}
.header {
opacity: 0;
z-index: -1;
}
}

center {
margin-bottom:30px;
}

h3 {
margin:0px;
margin-top:10px;
margin-bottom:10px
}
</style>
</head>
<body>
<center>
<a href="/" style="color:white">
<h3 class="header" style="margin:0;position:fixed;font-size:2rem;top:20px;margin-left:15px;font-family:getrid;font-weight:normal">home</h3>
</a>
<form method="POST">
<input type="text" name="q" required placeholder="Search everything">
<button type="submit">
<svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="lightblue"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
</button>
</form>
</center>
    
<div style="margin-left:250px;margin-right:5vw" class="content">
<div style="position:fixed;left:0;padding-left:20px;display:flex;flex-direction:column;line-height:1.8;width:250px;padding-right:40px" class="info">
<a href="#TITLE_WIKI_PAGE" style="font-size:1rem">TITLE_WIKI_PAGE</a>
<div style="display:flex;flex-direction:column;padding-left:10px">
<!-- SIDEBAR -->
</div>
</div>

<!-- CONTENTS -->
</div>
</body>
</html>
